<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

    <!-- Linear Search Header -->
    <header>
        <h1>Linear Search</h1>
        <p>Learn how linear search works with a visual demonstration.</p>
    </header>
    
    <!-- Linear Search Content -->
    <section id="linear-search">
        <input type="number" id="targetValue" placeholder="Enter target value">
        <button onclick="runLinearSearch()">Start Linear Search Visualization</button>
        <div id="visualization"></div>
        <p id="output"></p>
    </section>

    <script src="linear_search.js"></script> <!-- Link to Linear Search JS -->
</body>
</html>
